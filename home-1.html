 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Fasa Ayu Fitria Ningsih</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Portofolio Fasa</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="pengalaman.html">Pengalaman</a></li>
                <li><a href="skill.html">Skill</a></li>
            

            </ul>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-image">
            <img src="home.img.jpeg" alt="Fasa Ayu Fitria Ningsih">
        </div>
        <div class="hero-content">
            <h1>Fasa Ayu Fitria Ningsih</h1>
            <p>Halo semuanya! Perkenalkan saya Fasa Ayu Fitria Ningsih, siswi jurusan Teknik Komputer Jaringan SMKN 1 Nglipar.</p>
            </div>
    </main>

    <footer>
        <p>&copy; @faaasssaaayyyu._</p>
    </footer>

    <script>
        // Sedikit JavaScript sederhana untuk toggle menu responsif
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('responsive');
        });
    </script>
</body>
</html>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #222;
    color: #fff;
    padding: 1em 2em;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 0.5em 1em;
    display: block;
}

nav ul li a:hover {
    background-color: #555;
}

.menu-icon {
    display: none; /* Sembunyikan ikon menu secara default */
    font-size: 1.5em;
    cursor: pointer;
}

.hero {
    display: flex;
    align-items: center;
    padding: 2em;
    max-width: 1200px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.hero-image {
    flex: 1;
    margin-right: 2em;
}

.hero-image img {
    max-width: 50%;
    height: auto;
    border-radius: 8px;
}

.hero-content {
    flex: 1;
}

.hero-content h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    color: #222;
}

.hero-content p {
    line-height: 1.6;
    color: #555;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Media query untuk tampilan responsif */
@media screen and (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px; /* Sesuaikan dengan tinggi header Anda */
        left: 0;
        z-index: 10;
    }

    nav ul.responsive {
        display: flex;
    }

    nav ul li {
        text-align: center;
    }

    .menu-icon {
        display: block;
    }

    .hero {
        flex-direction: column;
        text-align: center;
    }

    .hero-image {
        margin-right: 0;
        margin-bottom: 1em;
    }
}
</style>
